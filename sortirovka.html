<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветная сортировка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4CAF50;
            --accent-color: #4A90E2;
            --light-bg: #F9F9F9;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --text-light: #666666;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        header {
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
            padding: 40px 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.1)" d="M0,0 L100,0 L100,100 Q50,80 0,100 Z"></path></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 1;
        }
        
        header .container {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-button:hover {
            background-color: #357ABD;
        }
        
        /* Стили для игры с сортировкой */
        .game-description {
            color: var(--text-light);
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            text-align: center;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
        
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            min-height: 120px;
        }
        
        .item {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            position: relative;
        }
        
        .item:hover {
            transform: scale(1.1);
        }
        
        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.3);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .baskets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .basket {
            width: 120px;
            height: 140px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,30 L80,30 L75,90 L25,90 Z" fill="white" opacity="0.3"/><path d="M30,30 L35,10 L65,10 L70,30" fill="white" opacity="0.3"/></svg>');
            background-repeat: no-repeat;
            background-position: center 30px;
            background-size: 80px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .basket-color {
            width: 100%;
            height: 30px;
            border-radius: 0 0 10px 10px;
        }
        
        .basket-label {
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            background-color: rgba(0,0,0,0.3);
            padding: 2px 10px;
            border-radius: 10px;
        }
        
        .basket-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button.game-btn {
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button.game-btn:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .level-info {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .continue-btn {
            display: none;
            background-color: var(--accent-color);
        }
        
        .continue-btn:hover {
            background-color: #357ABD;
        }
        
        /* Футер */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 0 20px;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--secondary-color);
        }
        
        .social-icons {
            margin-bottom: 30px;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: var(--accent-color);
        }
        
        .copyright {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .item {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .basket {
                width: 100px;
                height: 120px;
                background-size: 70px;
            }
            
            button.game-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> На главную
        </button>
        <div class="container">
            <h1>Цветная сортировка</h1>
            <p class="subtitle">Весёлая игра для развития логики и цветового восприятия</p>
        </div>
    </header>
    
    <!-- Main Game Content -->
    <main class="container">
        <div class="game-container">
            <div class="level-info">Уровень: <span id="level">1</span> | Предметов: <span id="itemCount">5</span></div>
            <div class="items-container" id="itemsContainer"></div>
            <div class="baskets-container" id="basketsContainer"></div>
            <div class="controls">
                <button id="newGameBtn" class="game-btn">Новая игра</button>
                <button id="continueBtn" class="game-btn continue-btn">Продолжить</button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">О нас</a>
                <a href="#">Все игры</a>
                <a href="#">Блог</a>
                <a href="#">Контакты</a>
                <a href="#">Политика конфиденциальности</a>
            </div>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            
            <p class="copyright">© 2023 Развивающие игры для малышей. Все права защищены.</p>
        </div>
    </footer>
    
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <script>
        const itemsContainer = document.getElementById('itemsContainer');
        const basketsContainer = document.getElementById('basketsContainer');
        const newGameBtn = document.getElementById('newGameBtn');
        const continueBtn = document.getElementById('continueBtn');
        const levelDisplay = document.getElementById('level');
        const itemCountDisplay = document.getElementById('itemCount');
        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');

        // Символы для предметов
        const itemSymbols = ['😊', '🐶', '🐱', '🌸', '🌻', '🍎', '🍒', '⭐', '🌈', '🦋', '🐝', '🐢', '🐙', '🦄', '🍄', '🌷', '🍀', '🐳', '🦉', '🐿️'];
        
        let currentLevel = 1;
        let itemsCount = 5;
        let colorGroups = [];
        let items = [];
        let baskets = [];
        let draggedItem = null;

        // Генерация случайного цвета в формате HEX
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Инициализация игры
        function initGame() {
            itemsContainer.innerHTML = '';
            basketsContainer.innerHTML = '';
            colorGroups = [];
            items = [];
            baskets = [];

            // Определяем количество цветов (от 3 до 5 для первого уровня)
            const colorsCount = Math.min(Math.max(3, Math.floor(itemsCount/2)), 5);
            
            // Генерация цветов и количества элементов для каждого цвета
            for (let i = 0; i < colorsCount; i++) {
                let color;
                do {
                    color = getRandomColor();
                } while (colorGroups.some(group => group.color === color));
                
                // Количество элементов этого цвета (от 1 до 3 для первого уровня)
                const groupSize = Math.max(1, Math.floor(Math.random() * (currentLevel + 2)));
                colorGroups.push({
                    color: color,
                    count: groupSize,
                    collected: 0
                });
            }

            // Корректировка общего количества элементов
            itemsCount = colorGroups.reduce((sum, group) => sum + group.count, 0);
            itemCountDisplay.textContent = itemsCount;

            // Создание элементов для сортировки
            colorGroups.forEach(group => {
                for (let i = 0; i < group.count; i++) {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.style.backgroundColor = group.color;
                    item.textContent = itemSymbols[Math.floor(Math.random() * itemSymbols.length)];
                    item.draggable = true;
                    item.dataset.color = group.color;
                    
                    // Добавляем счетчик для групп элементов
                    if (group.count > 1) {
                        const countBadge = document.createElement('div');
                        countBadge.className = 'item-count';
                        countBadge.textContent = group.count;
                        item.appendChild(countBadge);
                    }
                    
                    item.addEventListener('dragstart', function(e) {
                        draggedItem = this;
                        setTimeout(() => this.style.visibility = 'hidden', 0);
                        e.dataTransfer.setData('text/plain', this.dataset.color);
                    });

                    item.addEventListener('dragend', function() {
                        this.style.visibility = 'visible';
                    });

                    items.push(item);
                    itemsContainer.appendChild(item);
                }
            });

            // Перемешивание элементов
            shuffleItems();

            // Создание корзинок
            colorGroups.forEach(group => {
                const basket = document.createElement('div');
                basket.className = 'basket';
                basket.dataset.color = group.color;
                basket.dataset.expected = group.count;
                basket.dataset.collected = '0';
                
                const colorIndicator = document.createElement('div');
                colorIndicator.className = 'basket-color';
                colorIndicator.style.backgroundColor = group.color;
                
                const label = document.createElement('div');
                label.className = 'basket-label';
                label.textContent = 'Корзинка';
                
                // Добавляем счетчик в корзинку
                const countBadge = document.createElement('div');
                countBadge.className = 'basket-count';
                countBadge.textContent = `0/${group.count}`;
                basket.countBadge = countBadge;
                
                basket.appendChild(colorIndicator);
                basket.appendChild(label);
                basket.appendChild(countBadge);

                basket.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });

                basket.addEventListener('drop', function(e) {
                    e.preventDefault();
                    if (draggedItem && draggedItem.dataset.color === this.dataset.color) {
                        // Правильное совпадение
                        const collected = parseInt(this.dataset.collected) + 1;
                        this.dataset.collected = collected;
                        this.countBadge.textContent = `${collected}/${this.dataset.expected}`;
                        
                        // Проверяем, заполнена ли корзинка
                        if (collected >= parseInt(this.dataset.expected)) {
                            this.countBadge.style.backgroundColor = '#4CAF50';
                        }
                        
                        successSound.play();
                        draggedItem.style.display = 'none';
                        items = items.filter(item => item !== draggedItem);
                        checkLevelCompletion();
                    } else {
                        // Неправильное совпадение
                        errorSound.play();
                        // Возвращаем элемент на место с анимацией
                        const originalPos = {
                            left: draggedItem.offsetLeft,
                            top: draggedItem.offsetTop
                        };
                        
                        draggedItem.style.position = 'absolute';
                        draggedItem.style.left = e.clientX - 40 + 'px';
                        draggedItem.style.top = e.clientY - 40 + 'px';
                        
                        const animation = draggedItem.animate([
                            { left: e.clientX - 40 + 'px', top: e.clientY - 40 + 'px' },
                            { left: originalPos.left + 'px', top: originalPos.top + 'px' }
                        ], {
                            duration: 500,
                            easing: 'ease-out'
                        });
                        
                        animation.onfinish = () => {
                            draggedItem.style.position = 'static';
                        };
                    }
                });

                baskets.push(basket);
                basketsContainer.appendChild(basket);
            });

            continueBtn.style.display = 'none';
        }

        // Проверка завершения уровня
        function checkLevelCompletion() {
            if (items.length === 0) {
                continueBtn.style.display = 'block';
            }
        }

        // Переход на следующий уровень
        function nextLevel() {
            currentLevel++;
            itemsCount += 5;
            levelDisplay.textContent = currentLevel;
            itemCountDisplay.textContent = itemsCount;
            continueBtn.style.display = 'none';
            initGame();
        }

        // Перемешивание элементов
        function shuffleItems() {
            const itemsArray = Array.from(itemsContainer.children);
            itemsArray.sort(() => Math.random() - 0.5);
            itemsContainer.innerHTML = '';
            itemsArray.forEach(item => itemsContainer.appendChild(item));
        }

        // Обработчики событий
        newGameBtn.addEventListener('click', function() {
            currentLevel = 1;
            itemsCount = 5;
            levelDisplay.textContent = currentLevel;
            itemCountDisplay.textContent = itemsCount;
            initGame();
        });

        continueBtn.addEventListener('click', nextLevel);

        // Инициализация игры при загрузке
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
